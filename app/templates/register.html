{% extends "base.html" %}

{% block title %}SKit Register{% endblock %}

{% block content %}
<div class="container" style="padding-top: 2.5%; padding-bottom: 2.5%;">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="register" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" required />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="email-address">Email Address</label>
                    <input type="email" class="form-control" id="email-address" name="email-address" placeholder="example@example.com" required />
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="08xx-xxxx-xxxx"
                        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date-of-birth" name="date-of-birth" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Register"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
